backend:
  name: git-gateway
  branch: main # Branch to update (optional, defaults to master)

# Media storage - configure if you want to upload images
media_folder: "Brandible/assets/blog-images" # Media files will be stored here
public_folder: "/assets/blog-images" # Public path to media files

# Site URL for previews
site_url: https://www.brandiblemg.com

# Collections - easy to add more later
collections:
  # Blog Posts Collection
  - name: "blog" # Collection name (used in API)
    label: "Blog Posts" # Display name in CMS UI
    folder: "Brandible/blogs/posts" # Where files are stored
    create: true # Allow creating new files
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename pattern
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", required: true}
      - {label: "Author", name: "author", widget: "string", required: true, default: "Brandible Team"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false, hint: "Short description for blog listing"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["Marketing", "Web Design", "SEO", "Social Media", "Business Tips", "Case Studies"], required: false}
      - {label: "Body", name: "body", widget: "markdown", required: true}

